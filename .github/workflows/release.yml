name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Test Release Candidate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: turftrack_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d turftrack_test" --health-interval=5s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/turftrack_test
      TEST_REDIS_URL: redis://localhost:6379/1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/turftrack_test
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      REDBEAT_REDIS_URL: redis://localhost:6379/0
      ALEMBIC_DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/turftrack_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment
        working-directory: backend
        run: uv venv

      - name: Install dependencies
        working-directory: backend
        run: uv pip install -e .

      - name: Set up database
        working-directory: backend
        run: uv run alembic upgrade head

      - name: Run tests
        id: tests
        working-directory: backend
        run: uv run pytest

  publish:
    name: Build, Push, and Draft Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for backend image
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/runonyourown/turftrack-backend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Extract metadata for celery image
        id: meta_celery
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/runonyourown/turftrack-celery
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Extract metadata for frontend image
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/runonyourown/turftrack-frontend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Build and push celery image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.celery
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_celery.outputs.tags }}
          labels: ${{ steps.meta_celery.outputs.labels }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --draft \
            --generate-notes \
            --title "Release ${{ github.ref_name }}"

  test-containers:
    name: Test Built Containers
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: turftrack_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d turftrack_test" --health-interval=5s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Backend Container
        env:
          BACKEND_IMAGE_NAME: ghcr.io/runonyourown/turftrack-backend:latest
        run: |
          # Pull the latest backend image
          docker pull $BACKEND_IMAGE_NAME

          # Test container starts and responds to health check
          docker run -d --name test-backend \
            -e DATABASE_URL=postgresql+asyncpg://test_user:test_password@host.docker.internal:5432/turftrack_test \
            -e REDIS_URL=redis://host.docker.internal:6379/0 \
            -e CELERY_BROKER_URL=redis://host.docker.internal:6379/0 \
            -e CELERY_RESULT_BACKEND=redis://host.docker.internal:6379/0 \
            -e REDBEAT_REDIS_URL=redis://host.docker.internal:6379/0 \
            -e ALEMBIC_DATABASE_URL=postgresql+asyncpg://test_user:test_password@host.docker.internal:5432/turftrack_test \
            $BACKEND_IMAGE_NAME

          # Wait for container to start
          sleep 10

          # Check if container is running
          docker ps | grep test-backend

          # Test health endpoint (if available)
          docker exec test-backend curl -f http://localhost:8000/health || echo "Health endpoint not available yet"

          # Clean up
          docker stop test-backend
          docker rm test-backend

      - name: Test Frontend Container
        env:
          FRONTEND_IMAGE_NAME: ghcr.io/runonyourown/turftrack-frontend:latest
        run: |
          # Pull the latest frontend image
          docker pull $FRONTEND_IMAGE_NAME

          # Test container starts
          docker run -d --name test-frontend \
            $FRONTEND_IMAGE_NAME

          # Wait for container to start
          sleep 5

          # Check if container is running
          docker ps | grep test-frontend

          # Clean up
          docker stop test-frontend
          docker rm test-frontend

      - name: Security Scan Containers
        env:
          BACKEND_IMAGE_NAME: ghcr.io/runonyourown/turftrack-backend:latest
          FRONTEND_IMAGE_NAME: ghcr.io/runonyourown/turftrack-frontend:latest
        run: |
          # Install Trivy for vulnerability scanning
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.48.0

          # Scan backend image
          echo "Scanning backend image for vulnerabilities..."
          trivy image --severity HIGH,CRITICAL $BACKEND_IMAGE_NAME || echo "Vulnerabilities found in backend image"

          # Scan frontend image
          echo "Scanning frontend image for vulnerabilities..."
          trivy image --severity HIGH,CRITICAL $FRONTEND_IMAGE_NAME || echo "Vulnerabilities found in frontend image"
